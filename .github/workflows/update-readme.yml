name: Update README

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # executa todo dia à meia-noite (pode ajustar)

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Generate stats and update README
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        # Clona o repo do github-readme-stats para usar o script oficial
        git clone https://github.com/anuraghazra/github-readme-stats.git temp-stats
        cd temp-stats

        # Instala node e dependências
        curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
        sudo apt-get install -y nodejs
        npm install

        # Executa script para gerar as imagens ou atualizar arquivos - aqui você pode customizar

        # (Você pode customizar scripts para baixar stats e gerar imagens estáticas)

        # Como alternativa simples, atualize o README para usar URLs com o token (não gera imagem local)

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "Atualiza stats do README com token GH_TOKEN"
        git push
      continue-on-error: true
